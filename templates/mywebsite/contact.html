{% extends "mywebsite/base.html" %}


{% block content %}
    <section id="contact" >
        <div class="container" >
            <div class="col-12" >
                <div class="row justify-content-center mt-5" style="margin-top: 80px !important;" > 
                    <h1> Contact Me</h1>
                </div>

                <div class="row justify-content-center mt-5">
                    <div class="col-md-6">
                        <div class="field_form form_style3 animation" data-animation="fadeInUp" data-animation-delay="0.02s">
                            <form method="post" name="enq">
                                {% csrf_token %}
                                <div class="row">
                                    <div class="form-group col-12">
                                        <input required="required" placeholder="Enter Name *" id="first-name" class="form-control" name="name" type="text">
                                    </div>
                                    <div class="form-group col-12">
                                        <input required="required" placeholder="Enter Email *" id="email" class="form-control" name="email" type="email">
                                    </div>
                                    <div class="form-group col-12">
                                        <input placeholder="Enter Subject" id="subject" class="form-control" name="subject" type="text">
                                    </div>
                                    <div class="form-group col-lg-12">
                                        <textarea required="required" placeholder="Message *" id="description" class="form-control" name="message" rows="5"></textarea>
                                    </div>
                                    <div class="col-lg-12">
                                        <button type="submit" title="Submit Your Message!" class="btn btn-success" id="submitButton" name="submit" value="Submit">Submit</button>
                                    </div>
                                    <div class="col-lg-12 text-center">
                                        <div id="alert-msg" class="alert-msg text-center">
                                        </div>
                                    </div>
                                </div>
                            </form>	

                        </div>
                    </div>
            </div>
        </div>
    </section>


    
        <!-- Add more rows and columns as needed -->

    

    <!-- You can add more HTML elements here as needed -->
{% endblock %}
